<p>Titulo : {{film.title }}</p>
<p>Episode_id : {{film.episode_id }}</p>
<p>Director : {{film.director }}</p>
<p>Productor : {{film.producer }}</p>
<p>Personajes</p>
<li *ngFor="let p of people">
    <a [routerLink]="['/people-inf', getPeopleId(p.url) ]" routerLinkActive="active">
        {{ p.name }}</a>
</li>
